name: Daily Bhavcopy

on:
  schedule:
    - cron: "21 21 * * *"   # 03:00 AM IST
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install pandas requests

      - name: Run Bhavcopy
        run: python bhavcopy.py
